<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="width: 500px" class="bg-black text-white">
      <form method="post" id="popupForm">
        <fieldset class="container-fluid my-2">
          <legend>Range:</legend>
          <div class="container-fluid row">
            <div class="input-group col">
              <label for="min" class="input-group-text bg-dark border-dark text-white-50">Min:</label>
              <input type="number" name="min" id="min" min="1" max="5000" placeholder="min-range" class="form-control bg-black border-dark text-white-50">
            </div>
            <div class="input-group col">
              <label for="max" class="input-group-text bg-dark border-dark text-white-50">Max</label>
              <input type="number" name="max" id="max" min="1" max="5000" placeholder="max-range" class="form-control bg-black border-dark text-white-50">
            </div>
          </div>
        </fieldset>
        <fieldset class="container-fluid my-2">
          <legend>Title:</legend>
          <div class="container-fluid row">
            <div class="input-group col">
              <label for="title" class="input-group-text bg-dark border-dark text-white-50">Keyword:</label>
              <input type="text" name="title" id="title" placeholder="title" class="form-control bg-black border-dark text-white-50">
            </div>
            <div class="form-check form-switch col-4">
              <input type="checkbox" name="title-regexp" id="title-regexp" class="form-check-input bg-dark">
              <label for="title-regexp" class="form-check-label text-white-50 rounded-pill px-2 bg-dark">Reg-Exp?</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="container-fluid my-2">
          <legend>Channel Name:</legend>
          <div class="container-fluid row">
            <div class="input-group col">
              <label for="author" class="input-group-text bg-dark border-dark text-white-50">Channel:</label>
              <input type="text" name="author" id="author" placeholder="author" class="form-control bg-black border-dark text-white-50">
            </div>
            <div class="form-check form-switch col-4">
              <input type="checkbox" name="author-regexp" id="author-regexp" class="form-check-input bg-dark">
              <label for="author-regexp" class="form-check-label text-white-50 rounded-pill px-2 bg-dark">Reg-Exp?</label>
            </div>
          </div>
        </fieldset>
        <input type="submit" id="remove" name="submit" class="btn btn-outline-primary w-100 rounded-pill my-2">
      </form>
      <script src="popup.js"></script>
  </body>
</html>
